<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card-component">
    <section class="hero">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />
        <img src="images/image-product-mobile.jpg" alt="Flat lay of perfume surrounded by leaves" />
      </picture>
    </section>

      
    </section>
    
    <section class="product-info">
      <p class="overline">
        Perfume
      </p>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h1 class="discount-price">
          $149.99
        </h1>
        <span class="og-price">$169.99</span>
    </div>
    
      <button> <img class="cart-icon" src="./images/icon-cart.svg" alt=""> Add to Cart</button>

    </section>
  </div>

</body>
</html>
